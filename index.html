<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>London Layout Live information</title>
	<link rel="stylesheet" href="style/accordian.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/lines2.css">
</head>
<body>
	<header id="line-status-header"></header>
	<section id="line-status-container" class="accordian-container">
		<script id="line-status-template" type="text/template">
			{{#lines}}
				<label>
					<input type="radio" name="line-status">
					<div class="accordian-header {{class}}">
						<span class="name">{{name}}</span>
						<span class="status">{{status}}</span>
					</div>
					<div class="accordian-content {{class}}">{{details}}</div>
				</label>
			{{/lines}}
		</script>
	</section>
	<script src="js/mustache.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
